<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flashcards!</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/chartist/libdist/chartist.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	
	<!-- Navbar -->
	<nav class="navbar navbar-inverse" role="navigation">
		<ul class="nav navbar-nav">
			<a class="navbar-brand" href="#">Stacks on Stacks</a>
		</ul>
		<div class="custom-nav navbar-form">
				<button class="btn btn-success new-stack-toggle" data-toggle="modal" data-target=".question-form"><i class="fa fa-plus"></i> New Stack</button>
				<button class="btn btn-default toggle-menu"><i class="fa fa-bars"></i> My Stacks</button>
				<button class="btn btn-default saved-stacks"><i class="fa fa-star"></i> Saved Stacks</button>
				<button class="btn btn-default test-pie"><i class="fa fa-pie-chart"></i> View results</button>
			
	<a class="navbar-right sign-out"><i class="fa fa-sign-out"></i> Logout
    </a>
		</div>

	</nav>

	<div class="container">

		<!-- Card stack holder -->
	<section class="navbar navbar-inverse sidebar">
		<h1 class="sidebar-header">Stacks</h1>
		<!-- New stack template -->
		<button id="toggle-stack" class="btn btn-default toggle-stack">Stack name</button>
	</section>


		<!-- Form to fill out flashcard questions -->
		<div class="modal fade question-form" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		    	<div class="modal-header">
		        	<h4 class="modal-title" id="myModalLabel"><i class="fa fa-pencil"></i> Create your stack of cards:</h4>
		      	</div>
			    <div class="modal-body">
			    <!-- 
			    	Where you'll fill out flashcards.
					Will be able to add new flashcards questions.
					On submit it will create a new stack of questions
			     -->
			    	<form class="form-horizontal new-stack" role="form">
				    	<section class="stack-form">
				    		<div>Stack Name: 
				    			<input type="text" id="stack-name" class="stack-name" name="stack-name" required>
								<button type="button" class="add-new-question" data-toggle="tooltip" data-placement="right" title="Add Question"><i class="fa fa-plus"></i></button>
							</div>
				    		<hr>
				    		<!-- Template for form questions -->
				        	<div id="flashcard-form" class="flashcard-form">
								<div class="form-number"></div>

								<button type="button" class="close remove-question"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

				        		<div>Question: <input class="form-control new-stack-form" name="question" rows="1" required></div>
				        		<div class="answer-form">Answer: <input type="text" class="flashcard-form-answer form-control new-stack-form" name="answer" required></div>
				        		
				        		<hr>
				        	</div>
						</section>
		      	</div>
				    <div class="modal-footer">
				      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      	<button type="submit" class="btn btn-primary submit-stack">Save</button>
				    </div>
				    </form>	
		    </div>
		  </div>
		</div>

	<!-- Template for Question/Answer section -->
	<section id="flashcard-section" class="row flashcard-section">
		<form class="question-answer" onsubmit="">
			<h1 class="row question">test?<i class="fa fa-check-circle-o"></i><i class="fa fa-times"></i></h1>
			<input class="row answer" type="text" name="quiz-answer" placeholder="Answer...">
		</form>
	</section>

	<!-- Template for review section -->
	<section id="review-section" class="review-section">
		<div class="review-show">
			<h1 class="review-header">Review: </h1>
			<button class="btn btn-success start-quiz">Go!</button>
			<button class="btn btn-warning edit-quiz " data-toggle="modal" data-target=".question-form2">Edit</button>
			<hr>
		</div>
		<div id="answer-section" class="answer-section">
			<h2></h2>
			<h4></h4>
		</div>
	</section>


		
	<div class="row show-results">
	<div class="review-header"><h1>Results:</h1></div>		
		<div class="col-md-4">
			<!-- Where the pie chart will exist -->
		</div>
	</div>

	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="bower_components/chartist/libdist/chartist.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
